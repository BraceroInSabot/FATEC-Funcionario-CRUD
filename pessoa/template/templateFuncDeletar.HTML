<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container justify-content-center text-center mt-5">
    <h2>Deletar Funcionário</h2>

    <form action="{% url 'deletar_funcionario' funcionario.codigoFuncionario %}" method="post">
        {% csrf_token %}
        <p>Você tem certeza que deseja deletar o funcionário {{ funcionario.primeiroNome }} {{ funcionario.segundoNome }}?</p>
        <button type="submit" class="btn btn-danger">Deletar</button>
        <a href="{% url 'listar_funcionario' %}" class="btn btn-secondary">Cancelar</a>
    </form>
    
</body>
</html>
